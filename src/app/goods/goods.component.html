<div>
  <div class="goods">
    <div class="menu-wrapper" id="menuWrapper">
      <ul><!--[class.current]="currentIndex(idx)" -->
        <li *ngFor="let item of goods; let idx = index;" class="menu-item" [class.current]="currentIndex() === idx" (click)="selectMenu($event,idx)">
          <span class="text border-1px">
            <span class="icon" [ngClass]="classList[item.type]" *ngIf="item.type > 0"></span>{{item.name}}
          </span>
        </li>
      </ul>
    </div>

    <div class="foods-wrapper" id="foodsWrapper">
      <ul>
        <li *ngFor="let item of goods" class="food-list food-list-hook">
          <h1 class="title">{{item.name}}</h1>
          <ul>
            <li *ngFor="let food of item.foods" class="food-item border-1px">
              <div class="icon">
                <img width="57" height="57" [src]="food.icon">
              </div>
              <div class="content">
                <h2 class="name">{{food.name}}</h2>
                <p class="desc">{{food.description}}</p>
                <div class="extra">
                  <span class="count">月售{{food.sellCount}}份</span><span>好评率{{food.rating}}%</span>
                </div>
                <div class="price">
                  <span class="now">￥{{food.price}}</span><span class="old" *ngIf="food.oldPrice">￥{{food.oldPrice}}</span>
                </div>
                <div class="cartcontrol-wrapper">
                  <app-cart-control [food]="food" (add_el)="myHandler($event)"></app-cart-control>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <app-shop-cart [selectFoods]="selectFoods()" [deliveryPrice]="20" [minPrice]="10" [seller]="'eee'"></app-shop-cart>
  </div>
</div>
